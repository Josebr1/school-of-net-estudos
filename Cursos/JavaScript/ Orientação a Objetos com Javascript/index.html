    <script>
        
        // ES5 Class
        function Person(){

            this.name;
            this.age;
            this.height;

            // Methods
            this.toString = function(){
                console.log(this.name + ' ' + this.age + ' ' + this.height);
            }

        }
        // var Person = function Person(){

        // var Person = {}

        // Instance object Person()
        var jose = new Person();
        jose.name = 'Jos√©';
        jose.age = 19;
        jose.height = 1.70;
        jose.toString();

        console.log(jose);

    </script>
</body>
